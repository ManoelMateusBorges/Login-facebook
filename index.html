<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<header>
		<div class="container-login">
			<span>Facebook</span>
			<form action="">
				<div class="input-login">
					<label for="email">Email ou Telefone </label>
					<input type="email" name="email" id="email">
				</div>

				<div class="input-login">
					<label for="senha">Senha</label><input type="password" id="senha">
				</div>
				<div class="input-login">
					<input type="submit" id="enviar" value="Entrar">
				</div>
			</form>
		</div>
	</header>

	<main id="main">
		
		<div class="container-main">
			<section id="descricao">
				<h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
				<img src="img/img1.png" alt="">
			</section>

			<section id="cadastro">
				<h1>Abra uma conta</h1>
				<p>É fácil e rápido</p>
				<div class="form-cadastro">
					<form action="">
						<div class="input-cadastro pessoal">
							<input type="text" name="nome" id="" placeholder="Nome">
							<input type="text" name="sobrenome" id="" placeholder="Sobrenome">
						</div>

						<div class="input-cadastro email">
							<input type="email" name="cadastro-email" id="" placeholder="Email">
							<input type="password" name="cadastro-senha" id="" placeholder="Senha">
						</div >

						<div class="input-cadastro data">
							<h3>Data Nascimento</h3>
							<select name="nascimento-dia" id="" disabled="disabled">
								<option value="">10</option>
								<option value="">10</option>
								<option value="">10</option>
								<option value="">10</option>
								<option value="">10</option>
							</select>
							<select name="nascimento-mes" id="" disabled="disabled" class="nascimento-mes">
								<option value="">JANEITO</option>
								<option value="">JANEITO</option>
								<option value="">JANEITO</option>
								<option value="">JANEITO</option>
								<option value="">JANEITO</option>
								
							</select>
							<select name="nascimento-ano" id="" disabled="disabled">
								<option value="">1998</option>
								<option value="">1998</option>
								<option value="">1998</option>
								<option value="">1998</option>
								<option value="">1998</option>
							</select>
						</div>

						<div class="input-cadastro genero">
							<h3>genero</h3>
							<label for="Masculino"><input type="radio" name="genero" id="Masculino" class="genero">Masculino</label>
							<label for="Feminio"><input type="radio" name="genero" id="Feminio" class="">Feminio</label>
							<label for="Personalizar"><input type="radio" name="genero" id="Personalizar" class="">Personalizar</label>
						</div>
						<button type="submit">Cadastre-se</button>
					</form>
				</div>
			</section>
		</div>
	</main>
</body>
</html>
